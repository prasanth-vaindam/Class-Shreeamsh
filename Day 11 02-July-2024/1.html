<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column</title>
    <style>
        .box{
            float: left;
            text-align: center;
            background-color: rgb(10, 247, 10);
            width: 33%;
            color: rgb(194, 72, 72);
        }
        .box:nth-child(2){
            background-color: lightgreen;

        }
        .box:last-child{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
