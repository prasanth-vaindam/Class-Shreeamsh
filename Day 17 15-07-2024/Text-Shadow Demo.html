<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow - Example</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <style>
        * {

            margin: 0;
        }

        .container {
            color: skyblue;

            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid;
            height: 100vh;
        }

        h1:hover {
            color: whitesmoke;
            font-family: "Poppins";
            text-transform: uppercase;
            font-weight: normal;
            font-size: 32px;
            letter-spacing: 3px;
            text-shadow: 0px 0px 10px skyblue,
                0px 0px 20px pink,
                0px 0px 30px purple,
                0px 0px 40px green,
                0px 0px 50px red,
                0px 0px 60px orange,
                0px 0px 70px yellow;
            font-size: 80px;
        }

        h1 {
            font-family: "Poppins";
            text-transform: uppercase;
            font-weight: normal;
            letter-spacing: 3px;
            transition: ease-in 2s;
            font-size: 50px;
        }

        h1:hover span:nth-child(1) {
            margin-right: 10px;
            content: ;
        }

        h1:hover span:nth-child(1)::after {
            content: "'";
            margin-left: ;
        }

        h1:hover span:nth-child(2) {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><span>i</span>m<span>possible </span></h1>

    </div>
</body>

</html>
