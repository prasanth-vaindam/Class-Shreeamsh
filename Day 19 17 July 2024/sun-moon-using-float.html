<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Float</title>
    <style>
         .circle{
            border-radius: 50px;
            background-color: green;
            width: 100px;
            height: 100px;
            float: left;
            margin-right: 100px;
        }
    </style>
</head>
<body>
    <div class="sky">
        <div class="circle sun"></div>
        <div class="circle moon"></div>
    </div>
</body>
</html>
