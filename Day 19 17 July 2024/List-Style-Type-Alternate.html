<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ul>:nth-child(even) {
            list-style-type: square;
        }
    </style>
</head>

<body>
    <ul>
        <li>Aditya</li>
        <li>Srikanth</li>
        <li>Ravi</li>
        <li>Gopal</li>
        <li>Greesh</li>
    </ul>
</body>

</html>
