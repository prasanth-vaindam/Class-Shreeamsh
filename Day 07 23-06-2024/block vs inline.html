<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Vs Inline</title>
    <style>
        h1{
            border: 2px solid tomato;
            background-color: tomato;
            text-align: center;
            display: block;
        }
        p{
            color:green;
            border: 3px solid turquoise;
        }
        span{
            background-color: blue;
            border: 3px solid tomato;
            border-radius: 50px;
            padding: 5px;
            display:inline;
        }
    </style>
</head>
<body>
    <h1>Bharat</h1>
    <p>Bharat is my Country</p>
    <span>India</span> is my Country All <span>India</span>ns are my brothers and sister
</body>
</html>
